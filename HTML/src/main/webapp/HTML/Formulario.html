<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
</head>
<body>
<header>
<h1>Rellena tu CV</h1>
</header>
<main>
<form action="/form-page" method="post">
 <ul>
  <li>
    <label for="nombre">Nombre:</label>
    <input type="text" id="name" name="usuario_nombre">
  </li>
  <li>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="usuario_apellido">
  </li>
  <li>
    <label for="contraseña">Contraseña:</label>
    <input type="text" id="contraseña" name="usuario_contraseña">
  </li>
  <li>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="usuario_dni">
  </li>
  <li>
    <label for="dni">Sexo:</label>
    <input type="radio" id="sexo_1" name="mujer" value="mujer">
    <label for="sexo_1">Mujer</label>
    <input type="radio" id="sexo_2" name="taste_banana" value="hombre">
    <label for="sexo_1">Hombre</label>
  </li>
  <li>
  <label for="myfile">Incluir mi imagen:</label>
<input type="file" id="myfile" name="myfile">
  </li>
 </ul>
 <p> <button type="submit">Guardar Cambios</button> </p>
 <p> <button type="reset">Borrar Datos Introducidos</button> </p>
</form>
</main>
</body>
</html>
